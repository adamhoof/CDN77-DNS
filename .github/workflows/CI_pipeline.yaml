name: CI pipeline
on:
  push:
    branches:
      - 'master'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

  pull_request:
    branches:
      - 'master'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  ci-steps:
    name: Build, test, check format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go setup
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Go format check
        run: test -z "$(gofmt -l .)" || (echo "Go code is not formatted:" && gofmt -d . && exit 1)

      - name: Build
        run: go build -v ./...

      - name: Run Go tests with Race Detector
        run: go test -v -race ./...
